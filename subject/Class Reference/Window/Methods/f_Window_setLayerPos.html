<h1><span class="fheader"><a name="top" id="top">Window.setLayerPos</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
レイヤの表示オフセットの設定</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setLayerPos(<span class="arg">left</span>, <span class="arg">top</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setLayerPos の引数">
<tr><td valign="top"><span class="argname">left</span></td>
<td>				　クライアント領域内でのレイヤの左端位置を指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td>				　クライアント領域内でのレイヤの上端位置を指定します。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　レイヤの表示オフセットを指定します。<br />
		　レイヤの表示オフセットはデフォルトで 0, 0 です。<br />
		　これ以外の値を指定するとそれだけずれた位置にレイヤが表示されます。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="../Properties/f_Window_layerLeft.html">Window.layerLeft</a><br />
<a class="jump" href="../Properties/f_Window_layerTop.html">Window.layerTop</a><br />
</dd>
</dl>
</div></div>
