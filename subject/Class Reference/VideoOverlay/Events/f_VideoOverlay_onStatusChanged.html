<h1><span class="fheader"><a name="top" id="top">VideoOverlay.onStatusChanged</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
ステータスが変更された</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_VideoOverlay.html">VideoOverlay类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onStatusChanged(<span class="arg">status</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onStatusChanged の引数">
<tr><td valign="top"><span class="argname">status</span></td>
<td>				　ステータス文字列を表します。<br />
				　以下のいずれかです。<br />
				<span class="script">&quot;<a class="targanchor" name="id352" id="id352">unload</a>&quot;   : </span> メディアが開かれてない<br />
				<span class="script">&quot;<a class="targanchor" name="id353" id="id353">play</a>&quot;     : </span> メディアは再生中である<br />
				<span class="script">&quot;<a class="targanchor" name="id354" id="id354">stop</a>&quot;     : </span> メディアは停止中である<br />
				<span class="script">&quot;<a class="targanchor" name="id355" id="id355">pause</a>&quot;    : </span> メディアは一時停止中である<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		このオブジェクトのステータスが変更されたときに発生します。<br />
		SWF再生時には再生の停止や一時停止に関する機能は利用できません。
	</dd>
</dl>
</div></div>
